	<script>
/////DRAGGEAR PROPIEDADES A LOS CUADRADOS :( TMR XK NO HICE ESTO ANTES)

	function allowDrop(ev) {
	  ev.preventDefault();
	}

	function drag(ev) {
	  ev.dataTransfer.setData("text", ev.target.id);
	}

	function drop(ev) {
	  ev.preventDefault();
	  var data = ev.dataTransfer.getData("text");


	  ev.target.appendChild(document.getElementById(data));
	}
	</script>

	<section class = "nonogram">
		<div class = "nonodiv" id = "nonogram">

		</div>

		<div class = "pieces" id = pieces>
			<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
			<img id="drag1" src="assets/b_k.png" draggable="true" ondragstart="drag(event)">
		</div>

	</section>
