<!DOCTYPE html>
<html>

	<meta charset=utf-8>
	<head>
		<link rel='icon' href='favicon.ico' type='image/x-icon'/ >
		<title>GymnopedieBot</title>
	    <style> body { margin: 0; background: #28282f;} </style>
		<script src="lib/wad.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/index.css">
	</head>

	<body>

	<section class = "section1">
		</div class = "facebook">
			<a href="https://www.facebook.com/LofiBotOfficial" target="_blank" title="Follow us on Facebook!">
			<img src=./assets/ic-fb.png class="fb">
			</a>
		<div>
		<div class = "seedDiv">
			<div class="infoButton" id="infoButton">
				<img src=./assets/ic-info.png title="Info">
			</div>
			<div class = "seedBorder">
				<form action="">
					<input class="seedButton" type="submit" value="Go" style="font-family: Consolas, monaco,monospace;font-size: 16px; color:#fff"/>
					<input class="seedInput" id="seedInput" type="number" placeholder="Enter seed" name=seed minlength = 1 maxlength = "6"/>
				</form>
			</div>
		</div>
	</section>

	<br>

	<section class = "section2">
		<article class=  "songTitle" style= "height:75px">
			<div class="square">
				<img src=./assets/img-note.png>
			</div>
			<h1 id="songTitle"></h1>		
		</article>
		<article class= "songTitle">
			<p id="seed" class="seed"> Seed:</p>
			<div class ="copyButton" >
				<img src=./assets/ic-copy.png title="Copy link to clipboard!" id="copyButton" style="height:1em; cursor: pointer;">
			</div>
			<div class="copySeed">
				<p> &#60- COPY SEED!</p>
			</div>
		</article>

		<article class= "gif">
			<div class= "tapToPlay" id= "tapToPlay">
				-Tap to play-
			</div>
			<img id="gif" src="./assets/piano.png">

		</article>


		<article class = "buttons">
			<div class = "buttonContainer">
				<div id="shuffleButton" class = "button" title="Random song">
					<img src=./assets/ic-shuffle.png alt="Shuffle">
				</div>

				<div id="previousButton" class = "button" title="Previous">
					<img src=./assets/ic-previous.png alt="Previous">
				</div>

				<div id="nextButton" class = "button" title="Next">
					<img src=./assets/ic-next.png alt="Next">
				</div>

				<div id="loopButton" class = "button" title="Loop">
					<img src=./assets/ic-loop.png alt="Repeat">
				</div>
			</div>
		</article>

		<script>
			document.getElementById('previousButton').onclick = function(){
			    document.getElementById('previousButton').className = 'buttonOff';
			    window.location.href = 'http://gymnopedie.lofibot.com/?seed=' + (Number(seedNumber) - 1);
			}

			document.getElementById('nextButton').onclick = function(){
			    document.getElementById('nextButton').className = 'buttonOff';
			    window.location.href = 'http://gymnopedie.lofibot.com/?seed=' + (Number(seedNumber) + 1);
			}

			document.getElementById('shuffleButton').onclick = function(){
			    document.getElementById('shuffleButton').className = 'buttonOff';
			    window.location.href = 'http://gymnopedie.lofibot.com/?seed=' + Math.floor(Math.random() * 1000000);
			}

			document.getElementById('loopButton').onclick = function(){
			    toggleLoop();
			}

			document.getElementById('loopButton').onclick = function(){
			    toggleLoop();
			}

			document.getElementById('copyButton').onclick = function(){
			   // Create new element
			    var el = document.createElement('textarea');
			    // Set value (string to be copied)
			    el.value = 'http://gymnopedie.lofibot.com/?seed=' + (Number(seedNumber));
			    // Set non-editable to avoid focus and move outside of view
			    el.setAttribute('readonly', '');
			    el.style = {position: 'absolute', left: '-9999px'};
			    document.body.appendChild(el);
			    // Select text inside element
			    el.select();
			    // Copy text to clipboard
			    document.execCommand('copy');
			    // Remove temporary element
			    document.body.removeChild(el);
			}
		</script>

		<article class = "playBar">
			<div class = "playBarBack">
				<div class = "playBarDisplay" id = "playBarDisplay">
				</div>
			</div>
		</article>

	</section>

	<section class = "info"id="info">
		<p>

		GymnopedieBot is a bot which generates pieces of music similar to the <a href="https://en.wikipedia.org/wiki/Gymnop%C3%A9dies" target="_blank">Gymnop√©dies</a>
		<br><br>

		You can share the music you are listening to with others by clicking on the copy link button.


	</p>

	<br>
	<div style='text-align:right'>
		<p>
			Bot developed by Mauricio Morales<br>
			mauricio.morales.arias93@gmail.com
		</p>
	</div>
	</section>

	<script>
		document.getElementById('info').style.visibility = 'hidden';

		//info button
		document.getElementById('infoButton').onclick = function(){
		    if (document.getElementById('info').style.visibility == 'hidden'){
		        document.getElementById('info').style.visibility = 'visible';
		    }
		    else{
		        document.getElementById('info').style.visibility = 'hidden';
		    }
		}

		//info button
		document.getElementById('info').onclick = function(){
		    document.getElementById('info').style.visibility = 'hidden';
		}


	</script>

	<article class="version">
		version 1.0
	</article>


	<script src="js/gymno.js"></script>
	<script src="js/play.js"></script>

	</body>

</html>
